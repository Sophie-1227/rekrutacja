<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <title>Login Page</title>
</head>
<div class="container"> 
    <div class="content">
      <form method="POST" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
        <a href="{% url 'login' %}">Already have account?</a>
</form>
      </div><br>
    </div>
  </div>
</body>
</html>
